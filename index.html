<html>

<head>
    <style>
        .equation{
            border:3px solid black;
            width: 180px;
            height: 120px;
            float:left;
            font-size: 100px;
            text-align: center;
            font-family: monospace;
        }
    </style>

</head>

<body>
    <script>
        const body = document.body

        var factor1 = 18, factor2 = 40
        var calculationsigns= {'multiplication':'x', 'division': '/', 'addition': '+', 'subtraction':'-'}

        var thiscalsign = calculationsigns.division

        let div1 = adddiv()
        div1.setAttribute('class','equation')
        div1.innerText=factor1


        let div2 = adddiv()
        div2.setAttribute('class','equation')
        div2.innerText=thiscalsign


        let div3 = adddiv()
        div3.setAttribute('class','equation')
        div3.innerText=factor2


        let div4 = adddiv()
        div4.setAttribute('class','equation')
        div4.innerText='='


        let div5 = adddiv()
        // the dumb way is to have a lot of if else-if conditions....
        div5.setAttribute('class','equation')
        if (thiscalsign === '*'){
            div5.innerText= factor1 * factor2
        } else if (thiscalsign === '/') {
            div5.innerText= factor1 / factor2
        } else if (thiscalsign === '+') {
            div5.innerText= factor1 + factor2
        } else if (thiscalsign === '-'){
            div5.innerText= factor1 - factor2
        } else {
            div5.innerText= 'wrong option'
        }

        // alternatively, to create an expression using strings 
        div5.innerText = eval(factor1 + thiscalsign + factor2)
        

        function adddiv() {
            let div = document.createElement('div')
            body.appendChild(div)
            return div
        }

        

    </script>



</body>

</html>
