<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>

<body>
    <script>
        var div1dom = document.createElement('div')
        document.body.append(div1dom)
        div1dom.setAttribute('class', 'classdiv1')
        div1dom.style.width = '200px'
        div1dom.style.height = '200px'
        div1dom.style.backgroundColor = 'brown'
        // console.log(div1dom)

        // create div2 using jquery syntax
        $('body').append('<div/>')
        var divsjqobj = $('body').find('div')
        // console.log(divsjqobj)
        var div2dom = divsjqobj[1]
        // console.log(div2dom)

        // convert a dom into a jquery object
        var div2text='500'
        var div2jqobj = $(div2dom)
        console.log(div2jqobj)
        // var div2dom = div2jqobjs[1]
        // div2jqobj.attr('class', 'classdiv2')
        div2jqobj.text(div2text)
        div2jqobj.attr({
            'class': 'classdiv2',
            'name' : 'thediv2',
            'id': 'divb'
        })

        // console.log(Math.abs(parseInt(div2text)))
        // determine the bkgrd color by the text value in the div
        if (parseInt(div2text) = 0) {
            var div2bkcolor = 'blue'
        } else {
            var div2bkcolor = 'red' 
        }
        // div1dom.style.width = '200px'
        // div1dom.style.height = '200px'
        // div1dom.style.backgroundColor = 'brown'
        div2jqobj.css({
            'width': Math.abs(parseInt(div2text)),
            'height': '300px',
            'background-color': div2bkcolor,
            'color': 'white',
            'font-size': '30'
        })

        div2jqobj.click(clicked) // the jquery method (on a jquery object)
        div1dom.onclick = clicked // plain js method (on a DOM)

        function clicked(){
            console.log(this)
            var theclickeddom = this
            // console.log(theclickeddom.className)
            var theclickedjqobj= $(this)
            console.log(
                theclickedjqobj.attr('class')
            )
        }

    </script>


</body>

</html>
